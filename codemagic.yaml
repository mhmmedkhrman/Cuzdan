workflows:
  android-workflow:
    name: Build Android APK
    max_build_duration: 30
    environment:
      java: 17
    scripts:
      - name: Clean project
        script: ./gradlew clean
      - name: Build release APK
        script: ./gradlew assembleRelease
    artifacts:
      - app/build/outputs/apk/release/app-release.apk